<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Brain AI - Connexion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e3e3e3;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .logo i {
            font-size: 28px;
            color: white;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #8e8e93;
            font-size: 0.95rem;
        }

        .auth-form {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #8e8e93;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #2a2a2a;
            color: #e3e3e3;
            border-color: #3a3a3a;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e3e3e3;
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #6e6e73;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.875rem;
            color: #8e8e93;
        }

        .forgot-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s;
        }

        .forgot-link:hover {
            color: #764ba2;
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #2a2a2a;
        }

        .divider span {
            background: #1a1a1a;
            padding: 0 1rem;
            color: #6e6e73;
            font-size: 0.875rem;
            position: relative;
        }

        .social-login {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            color: #e3e3e3;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: #1a1a1a;
            border-color: #3a3a3a;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }

        .alert.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .alert.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .footer-text {
            text-align: center;
            margin-top: 2rem;
            color: #6e6e73;
            font-size: 0.875rem;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #2a2a2a;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-form {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="auth-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1>Dental Brain AI</h1>
            <p class="subtitle">Assistant de planification dentaire</p>
        </div>

        <div class="auth-form">
            <div class="tabs">
                <button class="tab active" id="loginTab" onclick="switchTab('login')">Connexion</button>
                <button class="tab" id="signupTab" onclick="switchTab('signup')">Inscription</button>
            </div>

            <div class="alert" id="alert"></div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email ou nom d'utilisateur</label>
                    <input type="text" id="loginEmail" name="email_or_username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember" checked>
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-link">Mot de passe oublié?</a>
                </div>

                <button type="submit" class="submit-btn">Se connecter</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" style="display: none;" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="signupUsername">Nom d'utilisateur</label>
                    <input type="text" id="signupUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="signupFullName">Nom complet</label>
                    <input type="text" id="signupFullName" name="full_name">
                </div>

                <div class="form-group">
                    <label for="signupPassword">Mot de passe</label>
                    <input type="password" id="signupPassword" name="password" required minlength="6">
                </div>

                <button type="submit" class="submit-btn">Créer un compte</button>
            </form>

            <div class="divider">
                <span>ou continuer avec</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="showAlert('error', 'Connexion Google non disponible')">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-btn" onclick="showAlert('error', 'Connexion Microsoft non disponible')">
                    <i class="fab fa-microsoft"></i>
                    Microsoft
                </button>
            </div>
        </div>

        <div class="footer-text">
            En continuant, vous acceptez nos <a href="#">Conditions d'utilisation</a> et notre <a href="#">Politique de confidentialité</a>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
            
            hideAlert();
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideAlert();
            showLoading();

            const formData = new FormData(event.target);
            const data = {
                email_or_username: formData.get('email_or_username'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('success', 'Connexion réussie! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('error', result.message || 'Erreur de connexion');
                }
            } catch (error) {
                showAlert('error', 'Erreur de connexion. Veuillez réessayer.');
            } finally {
                hideLoading();
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            hideAlert();
            showLoading();

            const formData = new FormData(event.target);
            const data = {
                email: formData.get('email'),
                username: formData.get('username'),
                full_name: formData.get('full_name'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showAlert('success', 'Compte créé avec succès! Redirection...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert('error', result.message || 'Erreur lors de la création du compte');
                }
            } catch (error) {
                showAlert('error', 'Erreur lors de la création du compte. Veuillez réessayer.');
            } finally {
                hideLoading();
            }
        }

        // Check if user is already authenticated
        async function checkAuth() {
            try {
                const response = await fetch('/auth/check');
                const result = await response.json();
                
                if (result.authenticated) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        // Run auth check on page load
        checkAuth();
    </script>
</body>
</html>
